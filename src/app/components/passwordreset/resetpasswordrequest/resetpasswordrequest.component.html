<div class="row mt-4">

    <div class="col-12">

        <mdb-card>
            <mdb-card-body>
                <mdb-card-title>
                    <h4>Wachtwoord vergeten</h4>
                </mdb-card-title>

                <mdb-card-text>
                    Vul hieronder je emailadres in, dan krijg je een mail waarmee je je wachtwoord kan resetten.
                </mdb-card-text>

            </mdb-card-body>
        </mdb-card>


        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmitConfirm()" class="form-group mt-3">

            <div class="md-form md-bg">
              <input mdbInput formControlName="usermail_input" type="email" id="usermail_input" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.usermail_input.errors }">
              <label for="usermail_input">Emailadres</label>
            </div>

            <div class="form-group">
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            </div>

            <button [disabled]="loading" class="btn-block" type="submit" mdbBtn color="primary" mdbWavesEffect>Bevestig</button>
        </form>
    </div>
